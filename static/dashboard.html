<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PE-CLIENT ADMIN</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50">
  <nav class="fixed z-30 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <a href="/page/dashboard" class="flex mx-2">
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap">
              <i class="fa-solid fa-play text-pink-500 mr-4"></i>PE-CLIENT
            </span>
          </a>
          <small id="pe-client-version">0.0.0</small>
        </div>

        <div class="flex items-center">
          <button type="button" data-dropdown-toggle="apps-dropdown" class="hidden p-2 text-gray-500 rounded-lg sm:flex hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700">
            <span class="sr-only">View notifications</span>

            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
    <aside id="sidebar" class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 hidden w-64 h-full pt-16 font-normal duration-75 lg:flex transition-width" aria-label="Sidebar">
      <div class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
          <div class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
            <ul class="pb-2 space-y-2">
              <li>
                <a href="/page/dashboard" class="flex items-center p-2 text-base text-gray-900 rounded-lg hover:bg-gray-200 bg-gray-100 group">
                  <i class="fa-regular fa-circle"></i>
                  <span class="ml-3" sidebar-toggle-item="">Dashboard</span>
                </a>
                <a href="/page/log" class="flex items-center p-2 text-base text-gray-900 rounded-lg hover:bg-gray-200 group">
                  <i class="fa-regular fa-circle"></i>
                  <span class="ml-3" sidebar-toggle-item="">Log</span>
                </a>
              </li>
            </ul>
            <div class="pt-2 space-y-2">
              <a href="#" class="flex items-center p-2 text-base text-gray-900 transition duration-75 rounded-lg hover:bg-gray-200 group dark:text-gray-200 dark:hover:bg-gray-700">
                <i class="fa-regular fa-circle"></i>
                <span class="ml-3" sidebar-toggle-item="">Support</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90" id="sidebarBackdrop"></div>

    <div class="relative w-full h-full overflow-y-auto bg-gray-50 lg:ml-64 dark:bg-gray-900">
      <main>
        <div class="p-4 mt-4 mx-6 bg-white border border-gray-200 rounded-lg shadow-sm gap-4 sm:p-6 lg:hidden">
          <a href="/page/dashboard" class="border items-center p-2 text-base text-gray-900 rounded-lg hover:bg-gray-200 bg-gray-100 group">
            <i class="fa-regular fa-circle"></i>
            <span class="ml-3" sidebar-toggle-item="">Dashboard</span>
          </a>
          <a href="/page/log" class="border ml-2 items-center p-2 text-base text-gray-900 rounded-lg hover:bg-gray-200 group">
            <i class="fa-regular fa-circle"></i>
            <span class="ml-3" sidebar-toggle-item="">Log</span>
          </a>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 px-4 pt-6 dark:bg-gray-900">

          <div class="p-4 mb-4 mx-2 bg-white border border-gray-200 rounded-lg shadow-sm gap-4 sm:p-6">
            <h3 class="mb-4 text-xl font-semibold"><i class="fa-regular fa-circle"></i> Global State</h3>

            <div id="globalStateCotainer"></div>
          </div>

          <div class="p-4 mb-4 mx-2 bg-white border border-gray-200 rounded-lg shadow-sm gap-4 sm:p-6 overflow-auto">
            <h3 class="mb-4 text-xl font-semibold"><i class="fa-regular fa-circle"></i> Env</h3>

            <div id="envContainer"></div>
          </div>

          <div class="p-4 mb-4 mx-2 bg-white border border-gray-200 rounded-lg shadow-sm gap-4 sm:p-6">
            <h3 class="mb-4 text-xl font-semibold"><i class="fa-regular fa-circle"></i> Setup</h3>

            <div>
              <form id="emailForm">
                <div class="mb-4">
                  <label for="inputCamClientID" class="block">Cam Client ID:</label>
                  <input type="text" id="inputCamClientID" name="inputCamClientID" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md">
                </div>
                <button
                  type="submit"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300"
                >
                  Setup!
                </button>
              </form>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script>
    var host = `http://${window.location.host}`
    var env = {}
    var global_state = {}

    $(document).ready(function() {
      $.get(`${host}/status`, function(data) {
        env = data.data.env

        let table = $(`<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">`)
        let tr = $("<tr>")
        let tdKey = $("<th>")
        tdKey.text("KEY")
        tr.append(tdKey)
        let tdVal = $("<th>")
        tdVal.text("VALUE")
        tr.append(tdVal)
        table.append(tr)

        $.each(env, function(key, val){
          let tr = $("<tr>")

          let tdKey = $(`<td class="w-1/3">`)
          tdKey.text(key)
          tr.append(tdKey)

          let tdVal = $(`<td class="w-2/3">`)
          tdVal.text(JSON.stringify(val))
          tr.append(tdVal)

          table.append(tr)
        })

        $("#envContainer").append(table)

        global_state = data.data.global_state

        table = $(`<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">`)
        tr = $("<tr>")
        tdKey = $("<th>")
        tdKey.text("KEY")
        tr.append(tdKey)
        tdVal = $("<th>")
        tdVal.text("VALUE")
        tr.append(tdVal)
        table.append(tr)

        $.each(global_state, function(key, val){
          let tr = $("<tr>")

          let tdKey = $(`<td class="w-1/3">`)
          tdKey.text(key)
          tr.append(tdKey)

          let tdVal = $(`<td class="w-2/3">`)
          tdVal.text(JSON.stringify(val))
          tr.append(tdVal)

          table.append(tr)
        })

        $("#globalStateCotainer").append(table)

        $("#pe-client-version").text(global_state.version)
        $("#inputCamClientID").val(global_state.client_id)
      });
    });

    $(document).ready(function() {
      $("#emailForm").submit(function(event) {
        event.preventDefault(); // Prevent form submission

        var url = `${host}/setup`

        var inputCamClientID = $("#inputCamClientID").val();

        var data = {
          "client_id": `${inputCamClientID}`,
        }

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then(response => response.json())
          .then(result => {
            // Handle the response from the API
            console.log(result);
            alert("Setup successfull!, please restart the app!");
          })
          .catch(error => {
            // Handle any errors that occur during the request
            console.error('Error:', error);
            alert("Setup failed!");
          });
      });
    });
  </script>
</body>
